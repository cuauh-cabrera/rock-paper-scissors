<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Let's Play!</h1>
    </header>
    <main>
        <!--CONTAINER-->
        <div id="container" class="container">
            <!--ICONS CONTAINER-->
            <div class="img-container">
                <figure>
                    <img id="rock" class="icon" src="./assets/rock.png" alt="rock">
                    <figcaption>Choose Rock!</figcaption>
                </figure>
                <figure>
                    <img id="paper" class="icon" src="./assets/paper.png" alt="paper">
                    <figcaption>Choose Paper!</figcaption>
                </figure>
                <figure>
                    <img id="scissors" class="icon" src="./assets/sicissors.png" alt="scissors">
                    <figcaption>Choose Scissors!</figcaption>
                </figure>
            </div>
            <!--SCOREBOARD-->

        </div>
    </main>
    <!--FOOTER-->
    <footer>
        <p>Coded by <a id="profile-link" href="https://github.com/cuauh-cabrera" target="_blank"><i
            class="fab fa-github"></i> Cuau Cabrera</a></p>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
